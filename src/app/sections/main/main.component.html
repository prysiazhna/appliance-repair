<div class="banner-container">
  <div
    class="banner-slide"
    *ngFor="let image of images; let i = index"
    [class.active]="i === currentImageIndex"
    [style.backgroundImage]="'url(' + image + ')'"
  >
    <div class="overlay"></div>
    <div class="banner-content">
      <h1 class="title">Appliance Repair In Seattle, WA</h1>
      <p class="description">Fast, reliable, and affordable service by a trusted local technician</p>
      <button class="schedule" (click)="scrollToContact()">Schedule Appliance Repair</button>
    </div>
  </div>
</div>
